<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подарки</title>
</head>
<body>
    <h1>Список Подарков</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Название подарка</th>
            <th>Стоимость</th>
            <th>Статус</th>
        </tr>
        {% for present in presents %}
        <tr>
            <td>{{ present[0] }}</td>
            <td>{{ present[1] }}</td>
            <td>{{ present[2] }}</td>
            <td>{{ present[3] }}</td>
            <td>{{ present[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
